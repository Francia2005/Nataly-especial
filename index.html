<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria - San Valent√≠n</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #fecdd3, #fce7f3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      aspect-ratio: 1;
      transition: all 0.3s;
      transform-origin: center;
      cursor: pointer;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #e11d48, #db2777);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.flipped {
      background: linear-gradient(to bottom right, #fecdd3, #fce7f3);
    }

    .card svg {
      width: 2rem;
      height: 2rem;
      color: white;
    }

    .menu-button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      color: white;
      margin-bottom: 0.75rem;
      transition: all 0.3s;
      transform-origin: center;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .menu-button:hover {
      transform: scale(1.05);
    }

    .level-1 {
      background: linear-gradient(to right, #e11d48, #db2777);
    }

    .level-2 {
      background: linear-gradient(to right, #db2777, #9d174d);
    }

    .level-3 {
      background: linear-gradient(to right, #9d174d, #831843);
    }

    .stats {
      color: #e11d48;
      font-weight: bold;
      padding: 0.5rem 1rem;
      background: white;
      border-radius: 9999px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .game-card {
      padding: 2rem;
      max-width: 32rem;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to bottom right, rgba(254, 205, 211, 0.8), rgba(251, 207, 232, 0.8), rgba(244, 114, 182, 0.3));
      backdrop-filter: blur(8px);
    }

    .grid-4 {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(4, 1fr);
    }

    .grid-6 {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(6, 1fr);
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      text-align: center;
      position: relative;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: relative;
    }

    .stats-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .game-over {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: relative;
      padding: 1rem;
    }

    .title {
      font-size: 2.25rem;
      font-weight: bold;
      color: #e11d48;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    .win-title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #e11d48, #db2777);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }

    .message {
      font-size: 1.5rem;
      color: #e11d48;
      font-weight: 500;
      line-height: 1.75;
      animation: fadeIn 1s ease-in;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating-hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .floating-heart {
      position: absolute;
      color: #fb7185;
      opacity: 0.5;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .bounce-text {
      animation: bounce 2s infinite;
    }

    .space-y-4 {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    const LEVELS = {
      1: { pairs: 6, time: 60, name: "Nivel 1" },
      2: { pairs: 8, time: 45, name: "Nivel 2" },
      3: { pairs: 12, time: 30, name: "Nivel 3" }
    };

    const ICONS = [
      'heart', 'gift', 'sparkles', 'star',
      'flower', 'crown', 'cake', 'music',
      'sun', 'moon', 'smile', 'coffee'
    ];

    let currentLevel = 0;
    let cards = [];
    let flipped = [];
    let matched = [];
    let disabled = false;
    let gameWon = false;
    let moves = 0;
    let time = 0;
    let timerInterval;

    function createFloatingHearts() {
      const hearts = [];
      for (let i = 0; i < 10; i++) {
        const left = Math.random() * 100;
        const delay = Math.random() * 2;
        const size = Math.random() * 20 + 20;
        hearts.push(`
          <i data-lucide="heart" 
             class="floating-heart" 
             style="left: ${left}%; animation-delay: ${delay}s; width: ${size}px; height: ${size}px;">
          </i>
        `);
      }
      return hearts.join('');
    }

    function initializeLevel(level) {
      const levelConfig = LEVELS[level];
      const selectedIcons = ICONS.slice(0, levelConfig.pairs);
      const duplicatedIcons = [...selectedIcons, ...selectedIcons];
      cards = duplicatedIcons
        .sort(() => Math.random() - 0.5)
        .map((icon, index) => ({
          id: icon,
          uniqueId: `${icon}-${index}`
        }));
      
      currentLevel = level;
      flipped = [];
      matched = [];
      gameWon = false;
      moves = 0;
      time = levelConfig.time;
      disabled = false;
      
      startTimer();
      renderGame();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        time--;
        updateStats();
        if (time <= 0) {
          clearInterval(timerInterval);
          gameOver();
        }
      }, 1000);
    }

    function handleCardClick(uniqueId) {
      if (disabled || flipped.includes(uniqueId) || matched.includes(uniqueId)) return;

      flipped.push(uniqueId);
      renderGame();

      if (flipped.length === 2) {
        moves++;
        disabled = true;
        const [first, second] = flipped;
        const firstCard = cards.find(card => card.uniqueId === first);
        const secondCard = cards.find(card => card.uniqueId === second);

        if (firstCard.id === secondCard.id) {
          matched.push(first, second);
          flipped = [];
          disabled = false;
          
          if (matched.length === cards.length) {
            gameWon = true;
            clearInterval(timerInterval);
            renderGameOver();
          } else {
            renderGame();
          }
        } else {
          setTimeout(() => {
            flipped = [];
            disabled = false;
            renderGame();
          }, 1000);
        }
        updateStats();
      }
    }

    function updateStats() {
      const statsContainer = document.querySelector('.stats-container');
      if (statsContainer) {
        statsContainer.innerHTML = `
          <span class="stats">Movimientos: ${moves}</span>
          <span class="stats">Tiempo: ${time}s</span>
        `;
      }
    }

    function renderMenu() {
      const gameContainer = document.getElementById('game');
      if (!gameContainer) return;
      
      gameContainer.innerHTML = `
        <div class="game-card">
          <div class="floating-hearts">${createFloatingHearts()}</div>
          <div class="menu-container">
            <h2 class="title">üíù PUZZLE üíù</h2>
            <p class="message">
              Un juego especial para una persona especial.<br>
              ¬°Encuentra todas las parejas para descubrir un mensaje!
            </p>
            ${Object.entries(LEVELS).map(([level, config]) => `
              <button class="menu-button level-${level}" onclick="initializeLevel(${level})">
                ${config.name} - ${config.pairs} parejas en ${config.time} segundos
              </button>
            `).join('')}
          </div>
        </div>
      `;
      lucide.createIcons();
    }

    function renderGame() {
      const gameContainer = document.getElementById('game');
      if (!gameContainer) return;

      gameContainer.innerHTML = `
        <div class="game-card">
          <div class="floating-hearts">${createFloatingHearts()}</div>
          <div class="game-container">
            <div class="stats-container">
              <span class="stats">Movimientos: ${moves}</span>
              <span class="stats">Tiempo: ${time}s</span>
            </div>
            <div class="${currentLevel === 3 ? 'grid-6' : 'grid-4'}">
              ${cards.map(({ uniqueId, id }) => `
                <div 
                  class="card ${flipped.includes(uniqueId) || matched.includes(uniqueId) ? 'flipped' : ''}"
                  onclick="handleCardClick('${uniqueId}')"
                >
                  ${(flipped.includes(uniqueId) || matched.includes(uniqueId)) ? `
                    <i data-lucide="${id}"></i>
                  ` : ''}
                </div>
              `).join('')}
            </div>
            <button class="menu-button level-1" onclick="resetGame()">
              Volver al men√∫
            </button>
          </div>
        </div>
      `;

      lucide.createIcons();
    }

    function renderGameOver() {
      const gameContainer = document.getElementById('game');
      if (!gameContainer) return;

      gameContainer.innerHTML = `
        <div class="game-card">
          <div class="floating-hearts">${createFloatingHearts()}</div>
          <div class="game-over">
            ${gameWon ? `
              <h2 class="win-title">¬°Lo lograste! üéâ</h2>
              <div class="space-y-4">
                <p class="bounce-text text-3xl" style="color: #e11d48; font-weight: bold;">
                  ¬°Feliz San Valent√≠n! 
                </p>
                <div class="icon-container">
                  <i data-lucide="heart" style="width: 3rem; height: 3rem; color: #e11d48;"></i>
                  <i data-lucide="sparkles" style="width: 3rem; height: 3rem; color: #f43f5e;"></i>
                  <i data-lucide="heart" style="width: 3rem; height: 3rem; color: #e11d48;"></i>
                </div>
                <div class="message space-y-4">
                  <p>En este d√≠a tan especial, quiero recordarte lo valiosa que eres.</p>
                  <p>Tu amistad es un regalo que atesoro cada d√≠a.</p>
                  <p>¬°Que este d√≠a est√© lleno de amor, alegr√≠a y sonrisas!</p>
                </div>
                <p style="color: #e11d48; font-size: 1.125rem; margin-top: 1rem;">
                  Completaste el nivel ${LEVELS[currentLevel].name} en ${moves} movimientos
                </p>
              </div>
            ` : `
              <h2 style="font-size: 1.875rem; font-weight: bold; color: #e11d48;">¬°Se acab√≥ el tiempo!</h2>
              <p style="font-size: 1.25rem; color: #f43f5e; margin-top: 1rem;">¬°Pero no te preocupes, puedes intentarlo de nuevo!</p>
            `}
            <button class="menu-button level-1" style="margin-top: 1.5rem;" onclick="resetGame()">
              Volver al men√∫
            </button>
          </div>
        </div>
      `;

      lucide.createIcons();
    }

    function resetGame() {
      clearInterval(timerInterval);
      currentLevel = 0;
      renderMenu();
    }

    function gameOver() {
      disabled = true;
      clearInterval(timerInterval);
      renderGameOver();
    }

    // Initialize the game when the page loads
    document.addEventListener('DOMContentLoaded', renderMenu);
  </script>
</body>
</html>
